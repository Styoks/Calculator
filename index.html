<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class ="container" id="window">
        <h1 class="text" id="title">Calculator</h1>
        <div class="container" id = "calculator">
            <div id="result">
                <div id="calculus">
                    
                </div>
                <div id="result2">
                    0
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class ="row" id="firstRow">
                        <button id="C" class="button">C</button>
                        <button id="()" class="button">()</button>
                        <button id="%" class="buttonNumber">%</button>
                        <button id="*" class="buttonEqua" value="*">*</button>
                    </div>
                    <div class ="row" id="secondRow">
                        <button id="7" class="buttonNumber">7</button>
                        <button id="8" class="buttonNumber">8</button>
                        <button id="9" class="buttonNumber">9</button>
                        <button id="-" class="buttonEqua" value="-">-</button>
                    </div>
                    <div class ="row" id="thirdRow">
                        <button id="4" class="buttonNumber">4</button>
                        <button id="5" class="buttonNumber">5</button>
                        <button id="6" class="buttonNumber">6</button>
                        <button id="/" class="buttonEqua" value="/">/</button>
                    </div>
                    <div class="row" id="fourthRow">
                        <div class="numberscontainer">
                            <div class="row">
                                <button id="1" class="buttonNumber">1</button>
                                <button id="2" class="buttonNumber">2</button>
                                <button id="3" class="buttonNumber">3</button>
                            </div>
                            <div class="row">
                                <button id="0" class="buttonNumber">0</button>
                                <button id="." class="buttonNumber">.</button>
                                <button id="equal" class="button">=</button>
                            </div>
                        </div>
                        <div class="pluscontainer">
                            <button class="buttonEqua" id="plus" value="+">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
